<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BaselCoin | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                        <div class="text-center">
                            <img src="../public/baselCoinLogo.png" style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">BaselCoin</h4>
                          </div>
                          
                          <form id="loginForm">
                            <p>Log into your account:</p>
                          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input id="username" class="form-control" placeholder="Username" />
                            </div>
                          
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password" />
                            </div>
                          
                            <!-- Error Message Placeholder -->
                            <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
                                <!-- Error message will be inserted here -->
                            </div>
                          
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                            </div>
                          
                          </form>
                          
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="login.js"></script>
    </body>
</html>
